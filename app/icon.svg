<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#05000d"/>
      <stop offset="50%" stop-color="#1a0a2e"/>
      <stop offset="100%" stop-color="#2d1052"/>
    </linearGradient>
    <linearGradient id="neon" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#00ffff"/>
      <stop offset="40%" stop-color="#ff2d95"/>
      <stop offset="100%" stop-color="#ff2d95"/>
    </linearGradient>
    <linearGradient id="glowColor" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#00ffff"/>
      <stop offset="50%" stop-color="#d946ef"/>
      <stop offset="100%" stop-color="#ff2d95"/>
    </linearGradient>
    <linearGradient id="gridStroke" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#d946ef" stop-opacity="0"/>
      <stop offset="40%" stop-color="#d946ef" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#ff2d95" stop-opacity="0.5"/>
    </linearGradient>
    <filter id="glow1" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="18" result="b"/>
      <feComposite in="SourceGraphic" in2="b" operator="over"/>
    </filter>
    <filter id="glow2" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8"/>
    </filter>
    <filter id="bigGlow" x="-80%" y="-80%" width="260%" height="260%">
      <feGaussianBlur stdDeviation="30"/>
    </filter>
    <pattern id="scanlines" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="4" height="2" fill="black" opacity="0.12"/>
    </pattern>
    <clipPath id="rounded">
      <rect width="512" height="512" rx="96"/>
    </clipPath>
  </defs>
  <g clip-path="url(#rounded)">
    <rect width="512" height="512" fill="url(#bg)"/>

